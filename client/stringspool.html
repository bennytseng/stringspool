<head>
  <title>stringspool</title>
</head>

<body>
    {{> stringspool}}
</body>

<template name='stringspool'>
<nav id="scroll">
  <span>spool</span>
</nav>
  <div class="js-spool-container">
  {{#each texts}}
    <div class="body-text" style="color: {{colour}}">~{{username}}~{{text}}</div>
  {{/each}}
  </div>
  <textarea ID="user-text"></textarea>
  <div class="string-sets">
    <input type="text" ID="stringname" placeholder="String Name" value="" />
    <label for="red" id="red-label">Red</label>
    <input type="range" min="0" max="255" value="0" id="red" />
    <label for="green" id="green-label">Green</label>
    <input type="range" min="0" max="255" value="0" id="green" />
    <label for="blue" id="blue-label">Blue</label>
    <input type="range" min="0" max="255" value="0" id="blue" />
    <label for="opacity" id="opacity-label">Opacity</label>
    <input type="range" min="0" max="100" value="100" id="opacity" />
  </div>
</template>
